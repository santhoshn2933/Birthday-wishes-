        }

        .photo {

            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff4081;

        }

        .name {

        }

        .message {
            font-size: 16px;
            color: #555;
            margin: 15px 0;
            line-height: 1.6;
        }

        .date {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
