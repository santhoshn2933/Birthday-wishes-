<!DOCTYPE html>
<html>
<head>
    <title>Birthday Wishes</title>
    <style>
        /* CSS for beautiful designs and colors */
        body {
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #e91e63;
        }
        .container {
            padding: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Happy Birthday dear , <span id="friendName">Srimathi Garu</span>!</div>
        <img id="photo" class="photo" src="N.jpg" alt="Friend's Photo">
        <div id="message" class="message">YOUR_MESSAGE</div>
        <div id="date"></div>
    </div>

    <script>
        // JavaScript for scheduling and date validation
        const birthdayDate = new Date(2025-12-17); // Format: YYYY-MM-DD
        const currentDate = new Date();

        // Check if the current date is the birthday date
        if (currentDate.getMonth() === birthdayDate.getMonth() && currentDate.getDate() === birthdayDate.getDate()) {
            // Display the content
            document.getElementById('date').innerText = currentDate.toDateString();
        } else {
            // Hide content if it's not the birthday
            document.querySelector('.container').style.display = 'none';
            alert("It's not the birthday yet!"); // Optional: alert or redirect
        }

        // Note: For automatic scheduled delivery, this code needs to be hosted on a server 
        // that can run scheduled tasks (e.g., Node.js with cron) and send messages 
        // via a messaging API or scheduled email service.
    </script>
</body>
</html>
